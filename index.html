<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>灯泡开关</title>
</head>
<body>
    <img id="my" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">
    <h1>点击灯泡就可以打开或关闭这盏灯</h1>
    <script>
         function changeImage() {
            const element = document.getElementById("my");
            let a=element.src.endsWith("pic_bulboff.gif")
            console.log(a);
            if (element.src.endsWith("pic_bulboff.gif")){
                element.src = "pic_bulbon.gif";
            } else {
                element.src = "pic_bulboff.gif";
            }
         }
    </script>
    </body>
    </html>
